<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
    
    <h:form>
    <h:panelGrid columns="2">
        <h:outputLabel for="username">Username:</h:outputLabel>
        <h:inputText id="username" value="#{credentials.username}"/>
        <h:outputLabel for="password">Password:</h:outputLabel>
        <h:inputSecret id="password" value="#{credentials.password}"/>
        <h:commandButton value="Login" action="#{loginController.login}"/>
    	No account?
    	<h:commandLink value="register now" action="account.jsf?faces-redirect=true"></h:commandLink>
    </h:panelGrid>
    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning" globalOnly="true" />
    </h:form>
    </ui:define>
</ui:composition>
