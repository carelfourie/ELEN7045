<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
    
   <h:form>
   <h:panelGrid columns="2">
        <h:outputLabel for="_username1">Username:</h:outputLabel>
        <h:inputText id="_username1" value="#{accountInfo.username}"/>
        <h:outputLabel for="_password1">Password:</h:outputLabel>
        <h:inputSecret id="_password1" value="#{accountInfo.password1}"/>
        <h:outputLabel for="_password2">Re-enter Password:</h:outputLabel>
        <h:inputSecret id="_password2" value="#{accountInfo.password2}"/>
        <h:commandButton value="Register" action="#{accountController.createAccount}"/>
    </h:panelGrid>
    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning" globalOnly="true" />
	</h:form>
</ui:define>
</ui:composition>
